<!doctype html>
<html>
  <head>
    <title>D3 - Lesson 1</title>
    
    <script src="assets/d3.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="data/people.js"></script>

  </head>
  <body>
    
    <h1>Lesson 1: Drawing and animating</h1>

    <div id="viz">
    </div>
      
    <script>
      var svg = d3.select('#viz').append('svg')
      
      svg.append('rect')
            .attr({x: 20, y: 20, width: 100, height: 100})

      svg.append('rect')
            .attr({x: 200, y: 200, width: 100, height: 100})

      // TODO:
      // add a circle of radius 25 that moves from the
      // first circle to the second over the course of
      // two seconds

      svg.append('circle')
            .attr({cx: 70, cy: 70, r: 25})
          .transition().duration(2000)
            .attr({cx: 250, cy: 250})

    </script>
  </body>
</html>
